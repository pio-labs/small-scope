<section data-ng-controller="LanguagesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Languages</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="language in languages" data-ng-href="#!/languages/{{language._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="language.createdDate | date:'medium'"></span>
				by
				<span data-ng-bind="language.createdBy.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="language.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!languages.$resolved || languages.length">
    	No Languages yet, why don't you <a href="/#!/languages/create">create one</a>?
    </div>
</section>
