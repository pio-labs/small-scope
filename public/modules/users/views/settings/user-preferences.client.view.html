<section class="row" data-ng-controller="PreferencesController as ctrl">
    <h3 class="col-md-12 text-center">Preferences</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form data-ng-submit="ctrl.updatePreferences()" class="preferences form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="control-label">Preferred Languages</label>
                    <div class="checkbox" ng-repeat="item in ctrl.languages track by $index">
                        <label>
                            <input type="checkbox" data-ng-model="ctrl.selectedLanguages[item._id]"> {{item.name}}
                        </label>
                    </div>

                </div>
                <div class="form-group">
                    <label class="control-label">Preferred Genres</label>
                    <div class="checkbox" ng-repeat="item in ctrl.genres track by $index">
                        <label>
                            <input type="checkbox" data-ng-model="ctrl.selectedGenres[item._id]"> {{item.name}}
                        </label>
                    </div>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-ng-model="ctrl.likeDocumentaries"> I like to watch documentaries
                    </label>
                </div>
                <div class="text-center form-group" style="padding-top: 10px">
                    <button type="submit" class="btn btn-large btn-primary">Save Preferences</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Preferences Updated Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
