<section data-ng-controller="GenresController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="genre.name"></h1>
	</div>
	<div class="pull-right" >
		<a class="btn btn-primary" href="/#!/genres/{{genre._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="genre.createdDate | date:'mediumDate'"></span>
			by
			<span data-ng-bind="genre.createdBy.displayName"></span>
		</em>
	</small>
</section>
