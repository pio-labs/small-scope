<section data-ng-controller="ApplicantsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Applicants</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="applicant in applicants" data-ng-href="#!/applicants/{{applicant._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="applicant.created | date:'medium'"></span>
				by
				<span data-ng-bind="applicant.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="applicant.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!applicants.$resolved || applicants.length">
    	No Applicants yet, why don't you <a href="/#!/applicants/create">create one</a>?
    </div>
</section>
